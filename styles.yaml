cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    osm:
        type: MVT
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.mapbox

layers:
    earth:
        data: { source: osm }
        style:
            order: 0
            color: '#ddeeee'

    landuse:
        data: { source: osm }
        style:
            order: 1
            color: '#aaffaa'
            interactive: true

    water:
        data: { source: osm }
        style:
            order: 2
            color: '#88bbee'

    roads:
        data: { source: osm }
        style:
            order: 3
            color: gray    
            width: 8
        filter:
            not: { kind: ["path", "rail"] }
        highway:
            filter:
                kind: highway
            style:
                color: '#cc6666'
                width: 12
                outline:
                    color: grey
                    width: 3
        minor_road:
            filter:
                kind: minor_road
            style:
                color: lightgrey
                width: 5
    
    buildings:
        data: { source: osm }
        style:
            order: 4
            color: |
                function () {
                    var h = feature.height || 20;
                    h = Math.min((h + 50)/ 250, .8);
                    h = Math.max(h, .4);
                    return [h, h, h];
                }
            extrude: true

